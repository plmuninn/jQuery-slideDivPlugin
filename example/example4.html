<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>Slide plugin Example1</title>
    <script type="text/javascript" src="js/jquery.1.7-min.js"></script>
    <script type="text/javascript" src="js/jquery.slidePlugin.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        $(document).ready(function(){
         $(".menu-class").slideDivs({
             ajaxValues    : {
                 enabled : true,
                 type : "post"
             }
         });
        });
    </script>
</head>
<body>
  <div class="menu-class">
      <ul>
          <li><a href="index.html .body">Our content will hide after : 5000 ms because we have <strong> auto: true & autoTime: 5000</strong></a></li>
          <li><a href="#">Our content will hide after : 5000 ms because we have <strong> auto: true & autoTime: 5000</strong></a></li>

      </ul>
  </div>

</body>
</html>
